{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical Search</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <div class="container mainpage">
        <div class="row align-items-center">
            <div class="col-md">
                <h1>Medical Search</h1>
            </div>
            <div class="col-md d-flex flex-column justify-content-center">
                <form action="{% url 'medsearch:ranking' %}" method="GET">
                    <div class="inner-form mt-3">
                        <div class="input-group">
                            <input name="query" type="text" class="form-control" placeholder="Enter query"
                                aria-label="Enter query" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr />
        <div class="row mt-4" style="margin-bottom: 70px;">
            {% if list %}
            {% for doc in list %}
            <h4>{{ doc.0 }}</h4>
            <p>{{ doc.2 }}</p>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <footer class="footer bg-light text-center text-lg-start text-dark">
        <div class="text-center p-3">
            Â© TP 4 Perolehan Informasi:
            <a class="text-dark">Vanessa Emily Agape</a>
        </div>
    </footer>
</body>

</html>
